<div class="row">
  <div class="col-md-3 col-xs-6" *ngFor="let order of orders">
    <app-one-order [order]="order"></app-one-order>
  </div>
  <div *ngIf="orders.length<1">
    <div class="alert alert-danger">
      <strong>Email : {{this.email}}</strong> Do not have orders.
    </div>
  </div>
</div>
